<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Boot CRUD Example</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container" align="center"><h2>DATA BUKU</h2></div>
<div class="container"><a class="btn btn-info" role="button" th:href="@{/create}">New</a></div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nama Buku</th>
            <th scope="col">Nama Pengarang</th>
            <th scope="col">Penerbit</th>
            <th scope="col">Tahun Terbit</th>
            <th scope="col">Tebal Buku</th>
            <th scope="col">Rating</th>
            <th scope="col">Stok Buku</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${book}">
            <td scope="col" th:text="${s.NamaBuku}"></td>
            <td scope="col" th:text="${s.NamaPengarang}"></td>
            <td scope="col" th:text="${s.Penerbit}"></td>
            <td scope="col" th:text="${s.TahunTerbit}"></td>
            <td scope="col" th:text="${s.TebalBuku}"></td>
            <td scope="col" th:text="${s.Rating}"></td>
            <td scope="col" th:text="${s.StokBuku}"></td>
            <td scope="col">
                <a class="btn btn-primary" role="button" th:href="${'/edit/'+s.id}"><span>Edit</span></a>
                <a class="btn btn-danger" role="button" th:href="${'/hapus/'+s.id}"><span>Remove</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
